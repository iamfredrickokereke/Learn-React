<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>First React App</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // confirm react link active in browser
    console.log('React', window.React)

        const content1 = '<h1> Tag'
        const content2 = '<Span> Tag'

        // create a new react element in the DOM
        const headerElement = React.createElement(
            'h1',
            null, 
            content1
        )

        //create another react Element
        const spanElement = React.createElement(
            'span', 
            {className: 'color'},
            content2
        )


        //create and map both element in a div

        const divElement = React.createElement(
            'div',
            {id : 'container'},
            headerElement, 
            spanElement
        )

        // Render new react node elements to DOM

        ReactDOM.render(
            divElement,
            document.getElementById('app')
        )


        // difference between react component and react element

        // React component is a function or class which optionally receives input 
        // and returns a react element.


    </script>
</body>
</html>
